components:
    schemas:
        Address:
            description:
                Contains all of the data for a single address.
            properties:
                id:
                    description:
                        The address internal ID.
                    format: int64
                    type: integer
                name:
                    description:
                        The address name.
                    type: string
            type: object
        Department:
            description:
                Contains all of the data for a single department.
            properties:
                id:
                    description:
                        The department internal ID.
                    format: int64
                    type: integer
                name:
                    description:
                        The department name.
                    type: string
            type: object
        Part:
            description:
                Contains all of the data for a single part.
            properties:
                address:
                    $ref: "#/components/schemas/Address"
                id:
                    description:
                        The part internal ID.
                    format: int64
                    type: integer
                internalPhone:
                    description:
                        The part internal phone.
                    type: string
                name:
                    description:
                        The part name.
                    type: string
            type: object
        Person:
            description:
                Contains all of the data for a single person.
            properties:
                department:
                    $ref: "#/components/schemas/Department"
                email:
                    description:
                        The person email.
                    type: string
                faxNumber:
                    description:
                        The person fax number.
                    type: string
                firstName:
                    description:
                        The person first name.
                    type: string
                id:
                    description:
                        The person internal ID.
                    format: int64
                    type: integer
                lastName:
                    description:
                        The person last name.
                    type: string
                localPhoneNumber:
                    description:
                        The person local phone number.
                    type: string
                phoneNumber:
                    description:
                        The person phone number.
                    type: string
                role:
                    $ref: "#/components/schemas/Role"
                roomNumber:
                    description:
                        The person room number.
                    type: string
                website:
                    description:
                        The person website.
                    type: string
            type: object
        Role:
            description:
                Contains all of the data for a single role.
            properties:
                id:
                    description:
                        The role internal ID.
                    format: int64
                    type: integer
                name:
                    description:
                        The role name.
                    type: string
            # department:
            # $ref: "#/components/schemas/Department"
            type: object
